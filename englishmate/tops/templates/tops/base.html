{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

  <title>{% block title %}EnglishMate{% endblock title %}</title>
</head>
<body>
  
  <header>
    {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fs-3" href="{% url 'home' %}">EnglishMate</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="btn btn-outline-info me-2">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    {% else %}
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fs-3" href="{% url 'home' %}">EnglishMate</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
          <div class="d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-info me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-info">Sign Up</a>
          </div>
        </div>
      </nav>
    {% endif %}
  </header>



  {% block content %}
  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  {% block javascripts %}{% endblock javascripts %}
</body>
</html>
