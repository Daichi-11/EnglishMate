{% extends "tops/base.html" %}
{% load static %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" method="post" >
    {% csrf_token %}

        <div>
            <label for="username" class="block text-sm font-medium leading-6">ユーザーネーム</label>
            <div class="mt-2">
                <input id="username" name="username" type="text" autocomplete="username" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium leading-6">Email</label>
            <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="password1" class="block text-sm font-medium leading-6 ">パスワード</label>
            <div class="mt-2">
                <input id="password1" name="password1" type="password" autocomplete="password1" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div>
            <label for="password2" class="block text-sm font-medium leading-6">パスワード確認</label>
            <div class="mt-2">
                <input id="password2" name="password2" type="password" autocomplete="password2" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                新規登録
            </button>
        </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
        すでにアカウントを持っている
        <a href="{% url 'login' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">ログイン</a>
    </p>
</div>
</div>

{% endblock %}
