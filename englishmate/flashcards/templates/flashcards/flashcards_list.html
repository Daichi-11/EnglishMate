
<h2>{{ deck.title }} Flashcards</h2>
<ul>
{% for flashcard in flashcards %}
    <li>
    <strong>{{ flashcard.word }}</strong> - {{ flashcard.definition }}
    {% if flashcard.pronunciation %}
        <a href="{% url 'play_pronunciation' flashcard.id %}">Play Pronunciation</a>
    {% endif %}
    </li>
{% endfor %}
</ul>
<a href="{% url 'add_flashcard' deck.id %}">Add Flashcard</a>
