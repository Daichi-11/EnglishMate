<!-- templates/flashcards/flashcard_detail.html -->
{% extends 'tops/base.html' %}

{% block content %}

<div class="flex justify-center items-center h-screen">
  <div class="flex flex-col items-center space-y-8">
    <div class="flip-card w-72 bg-base-100 shadow-xl" id="flashcard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <figure><img src="{{ flashcard.image.url }}" alt="Shoes" /></figure>
          <div class="card-body">
            <p>{{ flashcard.definition }}</p>
          </div>
        </div>
        <div class="flip-card-back">
          <figure><img src="{{ flashcard.image.url }}" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">{{ flashcard.word }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('flashcard').addEventListener('click', function () {
    this.classList.toggle('is-flipped');
  });
</script>

<style>
  .flip-card {
    perspective: 1000px;
  }

  .flip-card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .flip-card.is-flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front,
  .flip-card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .flip-card-back {
    transform: rotateY(180deg);
  }

  .card-body {
    padding: 1rem;
  }
</style>

{% endblock %}
