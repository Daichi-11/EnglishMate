<!-- templates/flashcards/flashcard_form.html -->
{% extends 'tops/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Flash Card</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'flashcard_list' %}">Cancel</a>
{% endblock %}
